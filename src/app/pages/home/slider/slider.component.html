<ngx-slick-carousel class="hero-slider" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">

  <div ngxSlickItem class="slider-item th-fullpage hero-area"
    style="background-image: url(../../../../assets/images/slider/slider-1.jpg);">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 text-center">
          <p data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".1">PRODUCTS</p>
          <h1 data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".5">The beauty of nature <br> is hidden
            in details.</h1>
          <a data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".8" class="btn" href="shop.html">Shop
            Now</a>
        </div>
      </div>
    </div>
  </div>

  <div ngxSlickItem class="slider-item th-fullpage hero-area"

          <p data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".1">PRODUCTS</p>

            Now</a>
        </div>
      </div>
    </div>
  </div>

  <div ngxSlickItem class="slider-item th-fullpage hero-area"
