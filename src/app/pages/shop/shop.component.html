<section class="products section">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- Sidebar widgets. -->
                <app-sort-by></app-sort-by>
                <app-categories></app-categories>
                
            </div>
            <div class="col-md-9">
                <div class="row">

                    <app-grid-product></app-grid-product>

                    <!-- Modal -->
                    <div class="modal product-modal fade" id="product-modal">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="tf-ion-close"></i>
                        </button>
                        <div class="modal-dialog " role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-8 col-sm-6 col-xs-12">
                                            <div class="modal-image">
                                                <img class="img-responsive"
                                                    src="../../../assets/images/shop/products/modal-product.jpg"
                                                    alt="product-img" />
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-6 col-xs-12">
                                            <div class="product-short-details">
                                                <h2 class="product-title">GM Pendant, Basalt Grey</h2>
                                                <p class="product-price">$200</p>
                                                <p class="product-short-description">
                                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem iusto
                                                    nihil cum. Illo laborum numquam rem aut officia dicta cumque.
                                                </p>
                                                <a href="cart.html" class="btn btn-main">Add To Cart</a>
                                                <a href="product-single.html" class="btn btn-transparent">View Product
                                                    Details</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.modal -->

                </div> <!-- /.row -->

                <div class="text-center">
                    <ul class="pagination post-pagination">
                        <li><a href="#!">Prev</a>
                        </li>

                        </li>

                        <li><a href="#!">Next</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</section>
