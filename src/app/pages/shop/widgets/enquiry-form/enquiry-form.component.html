<div class="modal product-modal fade" id="product-modal">
    <button (click)="closeEnquiryModal()" type="button" class="close" aria-label="Close">
        <i class="tf-ion-close"></i>
    </button>
    <div class="modal-dialog" role="document" id="product-modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8 col-sm-6 col-xs-12">
                        <div class="modal-image">
                            <img class="img-responsive" src="../../../assets/images/shop/products/modal-product.jpg"
                                alt="product-img" />
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="product-short-details">
                            <h2 class="product-title">Enquire on : GM Pendant, Basalt Grey</h2>
                            <form>
                                <div class="form-group">
                                    <input type="text" name="" id="" class="form-control" placeholder="Name (reqiured)">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="" id="" class="form-control" placeholder="Phone number (reqiured)">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="" id="" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <select name="" id="" class="form-control">
                                        <option value="">Ask About?</option>
                                        <optgroup>
                                            <option value="">Price</option>
                                            <option value="">Design</option>
                                            <option value="">Order</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <textarea name="" class="form-control"
                                        placeholder="Your message (reqiured)"></textarea>
                                </div>

                                <button class="btn btn-main btn-block">Enquire</button>
                            </form>
                            <a class="btn btn-transparent">View Product
                                Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.modal -->
